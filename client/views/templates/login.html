<div class="container logPage">
  <div class="row login">
    <div class="col-sm-6 col-sm-offset-3">
      <div class="jumbotron login-info">
        <h1 style="text-align: center">Login</h1>
        <form ng-submit="login.doLogin()">
              <!-- USERNAME INPUT -->
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="login.loginData.email">
          </div>
              <!-- PASSWORD INPUT -->
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" ng-model="login.loginData.password">
          </div>
              <!-- LOGIN BUTTON -->
          <button type="submit" class="btn btn-block btn-primary"> <span style="color: black; font-weight: bold">Login</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
